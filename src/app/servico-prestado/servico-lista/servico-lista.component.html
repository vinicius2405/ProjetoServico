<button class="add-button" (click) = "adicionar()"><i class="fas fa-plus"></i>Adicionar</button>

<form #form ="ngForm" (submit)="onSubimit()">
    <select id="search-select" [(ngModel)] = "cliente_id" name = "cpf">
        <option value="">Selecione o cliente</option>
        <option *ngFor="let clientes of cliente" [value]="clientes.cpf"> {{clientes.nome}}</option>
    </select>
    <br>
    <button type="submit">Pesquisar Serviço</button>
</form>
<div>
    <h5 *ngIf = "msgErro">{{msgErro}}</h5>
</div>

<div>
    <table>
        <thead>
        <tr>
            <th>DESCRIÇÃO</th>
            <th>PREÇO</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let servicos of servico">
            <td> {{servicos.descricao}} </td>
            <td> {{servicos.valor}} </td>
        </tr>
    </tbody>
    </table>
</div>
