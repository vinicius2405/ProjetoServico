<div class="container">
    <form class="login-form" #form = "ngForm" (ngSubmit)="onSubmit()">
        <h3>{{cadastrando ? "Cadastrar novo usuário" : "Entrar"}}</h3>
      <div class="form-group">
        <label for="username">Login:</label>
        <input [(ngModel)] = "login" type="text" id="login" name="login" required>
      </div>
      <div class="form-group">
        <label for="password">Senhaa:</label>
        <input type="password" id="password"  required [(ngModel)] = "senha" name="senha"/>
      </div>
      <button *ngIf="!cadastrando" type="submit">Entrar</button>
      <div class="box-pulse" *ngIf="cadastrando">
        <button class ="cadastrar" type="button" (click)="enviar()">Cadastrar</button>
   </div>
   <br>
   <div class="box-pulse" *ngIf="cadastrando">
    <button class="voltar" type="button" (click)="voltar()">Voltar</button>
</div>
<div *ngIf="!cadastrando">
    <h5>Caso não possua cadastro, clique <a href="#"(click)="clicar($event)">aqui</a></h5>
</div>
    </form>
  </div>
